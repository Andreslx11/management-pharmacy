spring.application.name=management_pharmacy_db1

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/management_pharmacy_db1
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}


# Security - JWT
security.jwt.secret-key=${KEY_API_PHARMACY_JWT_SECRET}
security.jwt.expiration-minutes=1440


# JPA Properties
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


